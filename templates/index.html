
<!DOCTYPE html>
<html>
<head>
    <title>Job Seeker Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Job Seeker Automation</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="url" class="form-label">Masukkan URL</label>
                <input type="text" class="form-control" name="url" placeholder="Masukkan URL (contoh: https://example.com)">
            </div>
            <div class="mb-3">
                <label for="platform" class="form-label">Pilih Platform</label>
                <select class="form-select" name="platform">
                    <option value="0">Jobstreet</option>
                    <option value="1">Indeed</option>
                    <option value="2">Linkedin</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Browse">
        </form>
    </div>
    {% if html_content %}
        <h2>Hasil HTML:</h2>
        <textarea rows="20" cols="100">{{ html_content }}</textarea>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
